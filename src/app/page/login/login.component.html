<div class="displayTable" style="min-height: 500px; padding: 100px; max-width: 500px" >
  <div class="displayTableCell">
    <div class="authBlock">
      <h3>Login</h3>
      <form name="form-signin" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <div class="alert alert-danger" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
          <label for="username">Username</label>
          <input type="text" class="form-control input-text-custom" id="username" name="username" [(ngModel)]="user.username" #username="ngModel" required />
          <div *ngIf="f.submitted && !username.valid" class="help-block">An valid username is required.</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
          <label for="password">Password</label>
          <input type="password" class="form-control input-text-custom" id="password" name="password" [(ngModel)]="user.password" #password="ngModel" required />
          <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required.</div>
        </div>
        <button class="btn btn-primary"  value="Login" type="submit">Login</button>
      </form><!-- /form -->

      <div class="forgotPassword">
        <span *ngIf="false" routerLink="/forgot-password">Forgot password?</span>
      </div>
    </div>
    <div class="redirectToLogin">
      <span>Don't have an account?<span class="btn-outline-info" routerLink="/sign-up">Sign up</span></span>
    </div>

  </div>
</div>
