<div class="row" style="min-height: 500px; padding: 50px; max-width: 100%">
  <div class="col-12 col-md-6 offset-md-3">
    <form *ngIf="user" #userForm="ngForm" (ngSubmit)="onSubmit(userForm)" class="form">
      <div class="form-group"><label for="">Name</label><input
        type="text"
        [(ngModel)]="user.name"
        name="first_name"
        class="form-control"
      ></div>
      <div class="form-group"><label for="">Email</label><input
        type="email"
        [(ngModel)]="user.username"
        name="email"
        class="form-control"
      ></div>
      <div class="form-group"><label for="">Role</label>
        <select
          type="text"
          [(ngModel)]="user.role"
          name="role"
          class="form-control"
        >
          <option value="1">ADMIN</option>
          <option value="2">VIP</option>
          <option value="3">USER</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">
        update
      </button>
    </form>
  </div>
</div>
